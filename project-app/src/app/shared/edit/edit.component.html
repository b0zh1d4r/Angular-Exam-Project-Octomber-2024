<div class="auth-container">
    <div class="form-box">
      <h2>Edit</h2>
      <form class="course-form">
        <div class="input-group">
          <label for="courseTitle">Course Title:</label>
          <input type="text" id="courseTitle" placeholder="Update course title" />
        </div>
  
        <div class="input-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" />
        </div>
  
        <div class="input-group">
          <label for="price">Price (USD):</label>
          <input type="number" id="price" placeholder="Update price" />
        </div>
  
        <div class="input-group">
          <label for="imageUrl">Image URL:</label>
          <input type="text" id="imageUrl" placeholder="Update image URL" />
        </div>
  
        <div class="input-group">
          <label for="description">Course Description:</label>
          <textarea id="description" placeholder="Update course description"></textarea>
        </div>
  
        <button type="submit" class="submit-btn">Save Changes</button>
        <button type="button" class="cancel-btn">Cancel</button>
      </form>
    </div>
  </div>
